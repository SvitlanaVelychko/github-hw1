<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Masonry Layout</title>
    <link rel="stylesheet" href="./css/style.css"
</head>

<body>
    <section class="gallery">
    <div class="grid">
        <div class="grid__item1">
            <img src="./images/1.png" alt="fistache ice-cream" />
        </div>
        <div class="grid__item2">
            <img src="./images/2.png" alt="ice-cream cone" />
        </div>
        <div class="grid__item3">
            <img src="./images/3.png" alt="raspberries ice-cream" />
        </div>
        <div class="grid__item4 positioned">
            <img src="./images/4.png" alt="assorty ice-cream cones" />
        </div>
        <div class="grid__item5">
            <img src="./images/5.png" alt="girl with ice-cream cone" />
        </div>
        <div class="grid__item6">
            <img src="./images/6.png" alt="ice-cream dessert" />
        </div>
        <div class="grid__item7">
            <img src="./images/7.png" alt="city walk with ice-cream" />
        </div>
        <div class="grid__item8">
            <img src="./images/8.png" alt="ice-cream and pat" />
        </div>
        <div class="grid__item9">
            <img src="./images/9.png" alt="milkshake with ice-cream" />
        </div>
        <div class="grid__item10">
            <img src="./images/10.png" alt="megashake with ice-cream" />
        </div>
    </div>
    </section>
</body>

</html>
